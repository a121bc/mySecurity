<div class="modal-header">
    <h3 class="modal-title">菜单</h3>
</div>
<div class="col-sm-12">
<div class="col-sm-1"></div>
<div class="modal-body col-sm-10">
    <div class="col w-lg bg-light b-r bg-auto">
        <div class="wrapper-md">
            <div class="b-a bg-light dk r r-2x">
                <span ng-if="doing_async">...载入中...</span>
                <abn-tree
                        tree-data         = "my_data"
                        tree-control      = "my_tree"
                        on-select         = "my_tree_handler(branch)"
                        expand-level      = "2"
                        initial-selection = "Granny Smith"
                        icon-leaf         = "fa fa-file-o"
                        icon-expand       = "fa fa-plus"
                        icon-collapse     = "fa fa-minus"
                        tree-label        = "name"
                        tree-children     = "children"
                >
                </abn-tree>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-1"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cons()">show</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()">确认</button>
</div>
