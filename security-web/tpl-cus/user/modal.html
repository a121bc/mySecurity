<div class="modal-header">
    <h3 class="modal-title">注册</h3>
</div>
<div class="col-sm-12">
<div class="col-sm-1"></div>
<div class="modal-body col-sm-10">
    <!--<div class="col-sm-12">-->
        <form name="form" class="form-validation">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">注册用户</span>
                </div>
                <div class="panel-body">
                    <p class="text-muted">请填写如下信息</p>
                    <div class="form-group">
                        <label>账号 <em class="text-muted">(允许 'a-zA-Z0-9', 4-10 长度)</em></label>
                        <input type="text" class="form-control" ng-model="user.username" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required >
                    </div>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" ng-model="user.name" required >
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-4">
                            <label>性别</label>
                            <select class="form-control m-t" ng-model="user.sex" required >
                                <option value="0">女</option>
                                <option value="1" selected>男</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>是否启用</label>
                            <select class="form-control m-t" ng-model="user.enabled" required >
                                <option value="false" ng-selected="false ==user.enabled">否</option>
                                <option value="true" ng-selected="true ==user.enabled">是</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>是否锁定</label>
                            <select class="form-control m-t" ng-model="user.locked" required >
                                <option value="false" ng-selected="false ==user.locked">否</option>
                                <option value="true" ng-selected="true ==user.locked">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>请输入密码</label>
                            <input type="password" class="form-control" name="password" ng-model="user.password" >
                        </div>
                        <div class="col-sm-6">
                            <label>请确认密码</label>
                            <input type="password" class="form-control" name="confirm_password" ng-model="confirm_password" ui-validate=" '$value==user.password' " ui-validate-watch=" 'password' ">
                            <span ng-show='form.confirm_password.$error.validator'>两次密码不同!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" class="form-control" placeholder="请输入手机号" ng-model="user.phone" ng-pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|166|17[3678]|18[0-9]|14[57])[0-9]{8}$/" >
                    </div>
                    <!--<div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="agree" required><i></i> I agree to the <a href class="text-info">Terms of Service</a>
                        </label>
                    </div>-->
                </div>
                <!--<footer class="panel-footer text-right bg-light lter">
                    <button type="button" class="btn btn-success" ng-disabled="form.$invalid" ng-click="commit()">Submit</button>
                </footer>-->
            </div>
        </form>
    <!--</div>-->
</div>
<div class="col-sm-1"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()">OK</button>
</div>
