<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">用户管理</h1>
</div>
<div class="wrapper-md" ng-controller="UserController as userCtrl">
    <button class="btn m-b-xs w-xs btn-primary" ng-click="userCtrl.edit()">添加</button>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{userCtrl.msg}}
        </div>
        <table datatable="" dt-options="userCtrl.dpOptions" dt-columns="userCtrl.dtColumns" dt-instance="userCtrl.dtInstance" class="table table-striped m-b-none"></table>
    </div>
</div>
<!--用户模态框-->
<script type="text/ng-template" id="userContent.html">
    <div ng-include="'tpl-cus/user/userModal.html'"></div>
</script>
<!--删除模态框-->
<script type="text/ng-template" id="deleteUserContent.html">
    <div ng-include="'tpl-cus/modal/confirmModal.html'"></div>
</script>
<!--完成提示框-->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
